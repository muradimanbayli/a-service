name: Java App deploy to EKS
on:
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 19

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Execute Gradle build
        run: ./gradlew build

      - name: Run tests with JaCoCo
        run: ./gradlew test jacocoTestReport

      - name: JaCoCo Code Coverage Report
        id: jacoco_reporter
        uses: PavanMudigonda/jacoco-reporter@v5.0
        with:
          coverage_results_path: build/reports/jacoco/test/jacocoTestReport.xml
          coverage_report_name: Coverage
          coverage_report_title: JaCoCo
          github_token: ${{ secrets.GITHUB_TOKEN }}
          skip_check_run: false
          minimum_coverage: 80
          fail_below_threshold: false
          publish_only_summary: false

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: 94063396392c6b3c3bea30c6e4fb7fb6c5d77e54
        run: ./gradlew build sonar --info

      - name: Set up SonarCloud
        uses: sonarsource/sonarcloud-github-action@v1.10
        with:
          args: >
            -Dsonar.projectKey=a-service
            -Dsonar.organization=orient-academy
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.login=94063396392c6b3c3bea30c6e4fb7fb6c5d77e54